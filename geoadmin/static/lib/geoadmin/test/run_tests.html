</head>

<body>
    <a href="run_tests_debug.html">Run Tests in Debug Mode</a>
    <div id="mocha"</div>
    <!-- loading needed libraries -->
    <!-- do we need jquery? -->

    <script type="text/javascript" src="../../ol3/test/sinon-1.6.0/sinon.js"></script>
    <script type="text/javascript" src="../../ol3/test/mocha-1.8.1/mocha.js"></script>
    <script>
      mocha.setup({
        ui: 'bdd',

      });

    <script src="../../proj4js/proj4js-compressed.js" type="text/javascript"></script>

    <script type="text/javascript" src="spec/ga/model/profile.spec.js"></script>

     <script type="text/javascript">
      if (window.mochaPhantomJS) {
        mochaPhantomJS.run();
      } else {
        mocha.run();

    </script>
