<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <link rel="stylesheet" href="../../../build/ol3.css" type="text/css">
    <link rel="stylesheet" href="../../../build/closure.css" type="text/css">
    <link rel="stylesheet" href="../css/ga.css" type="text/css">

    <!-- This base file does all the magic to load the dependant files on the fly -->
    <script src="../../closure/closure/goog/base.js" type="text/javascript"></script>
    <!-- For the magic above to work, we need to have dependencies defined for non closure libraries.
         Right now, we have ol3 and geoadmin dependencies defined. -->
    <script src="../../../build/ol3_deps.js" type="text/javascript"></script>
    <script src="../../../build/ga_deps.js" type="text/javascript"></script>

    <!-- Include your example code here. Note: if code is executed directly, the goog/base magic won't work.-->
    <script src="map.js" type="text/javascript"></script>

    <style type="text/css">
      html, body, #map {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
      }
      #treeContainer {
          position: absolute;
          top: 100px;
          left: 10px;
          z-index: 20000;
          background-color: white;
          padding: 0 0.5em 0.5em 0.5em;
          border-radius: 4px;
          width: 350px;
      }
      @media only screen and (max-width: 600px) {
        #treeContainer {
          display: none;
        }
      }
 
    </style>
    <title>Map example</title>
  </head>
  <body>
    <div id="map">
    </div>
  </body>
</html>
