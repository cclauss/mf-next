<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">

    <!-- This base file does all the magic to load the dependant files on the fly -->
    <script src="../../closure/closure/goog/base.js" type="text/javascript"></script>
    <!-- For the magic above to work, we need to have dependencies defined for non closure libraries.
         Right now, we have ol3 and geoadmin dependencies defined. -->
    <script src="../../../build/ol3_deps.js" type="text/javascript"></script>
    <script src="../../../build/ga_deps.js" type="text/javascript"></script>

    <script src="../../proj4js/proj4js-compressed.js" type="text/javascript"></script>
    <script src="../../proj4js/EPSG21781.js" type="text/javascript"></script>
    <!-- Include your example code here. Note: if code is executed directly, the goog/base magic won't work.-->
    <script src="wmsbrowser.js" type="text/javascript"></script>

    <style type="text/css">
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
      }
      #wmsbrowser {
          position: relative;
          float: left;
          background-color: red;
          height: 400px;
          width: 600px;
      }
      #map {
          position: relative;
          float: left;
          background-color: blue;
          height: 400px;
          width: 600px;
      }
      @media only screen and (max-width: 600px) {
        #wmsbrowser {
          display: none;
        }
      }

    </style>
    <title>WMS Browser</title>
  </head>
  <body>
    <div id="wmsbrowser"></div>
    <div id="map"></div>

  </body>
</html>
